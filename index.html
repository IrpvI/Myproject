<body>
    <header>
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">الصفحة الرئيسية</a></li>

        </div>
        <div id="contact">
            <h1>اهلا وسهلا بكم</h1>
            <div class="about-me">
                <img src="assests/img/mypic.jpg" alt="الصوره">
                <p>
                    مرحبًا، أنا عبدالله زيد الفيصل. أنا متخصص في نظم المعلومات الادارية.
                    لدي اهتمامات متعددة في مجال البرمجة وتطوير الويب.

                </p>

    <script>
        const welcomeMessage = "مرحبا بك في الموقع. هذا الموقع صمم بغرض عرض المشروع لمادة تطوير التطبيقات تحت اشراف الدكتور عبدالاله ابوعباه";

        const textArea = document.createElement("textarea");
        textArea.value = welcomeMessage;
        document.body.appendChild(textArea);

        

        document.body.removeChild(textArea);

        Swal.fire({
            title: "مرحبا بك",
            text: welcomeMessage,
            showConfirmButton: true,
          
        });


    function showPopup() {
        Swal.fire({
            title: "عنوان النافذة",
            text: "نص النافذة يمكن أن يكون هنا.",
            imageUrl: 'assests/img/IMG_1247.png',
            imageWidth: 800,
            imageHeight: 1000,
            imageAlt: 'A tall image',
            showConfirmButton: false,
        });
    }

    </script>
