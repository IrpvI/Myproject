<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">الصفحة الرئيسية</a></li>
                    <li><a href="cv.html" target="_blank">السيرة الذاتية</a></li>
                    <li><a href="Interests.html">الإهتمامات</a></li>
                    <li><a href="contact.html">تواصل معي</a></li>
                </ul>
            </nav>
        </div>
        <div id="contact">
            <h1>صفحة المعلومات</h1>
            <p>يمكنك التواصل معي عبر البريد الإلكتروني والهاتف</p>
            <div class="contact-info">
                <div class="info-box">
                    <span>البريد الإلكتروني <i onclick="copyText('abdullah@gmail.com')">(اضغط للنسخ)</i></span>
                    <a class="clickable-text" href="mailto:abdullah@gmail.com">abdullahz.alfaisal@gmail.com</a>
                    <span>الرقم <i  onclick="copyText('0503030303')">(اضغط للنسخ)</i></span>
                    <a class="clickable-text" href="tel:0503030303">0568817381</a>
                </div>
            </div>
           
            <a  onclick="openContactForm()" class="btn btn-primary">ارسل رسالة</a>
            <div id="contact-form-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeContactForm()">&times;</span>
                    <h2>نموذج التواصل</h2>
                    <form>
                        <label for="name">الاسم:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">الرسالة:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button type="button" onclick="submitForm()">إرسال</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

  <script>
        let name;
        let email;
        let message;

        function copyText(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            Swal.fire({
                title: "تم الننسخ!",
                icon: "success",
                showConfirmButton: false,
                timer: 1500
            });
        }

        function openContactForm() {
            const modal = document.getElementById('contact-form-modal');
            modal.style.display = 'block';
        }

        function closeContactForm() {
            const modal = document.getElementById('contact-form-modal');
            modal.style.display = 'none';
        }

        function submitForm() {
            name = document.getElementById('name').value;
            email = document.getElementById('email').value;
            message = document.getElementById('message').value;


            Swal.fire({
                title: 'تم الإرسال!',
                icon: 'success',
                html: `
                    <p><strong>الاسم:</strong> ${name}</p>
                    <p><strong>البريد الإلكتروني:</strong> ${email}</p>
                    <p><strong>الرسالة:</strong> ${message}</p>
                `,
                showConfirmButton: true,
            });

            closeContactForm();
        }
    </script>
</body>
</html>
